<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Koh+Santepheap:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>

        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Username or email"
          />
          <div class="from__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="password"
            class="form__input form__input--error"
            autofocus
            placeholder="password"
          />
          <div class="from__input-error-message"></div>
        </div>

        <button class="form__button" type="submit">Continue</button>

        <p class="form__text">
          <a href="a" class="form__link">Forgot your password?</a>
        </p>

        <p class="form__text">
          <a class="form__link" href="./" id="linkCreateAccount"
            >Dont have an account? Create account</a
          >
        </p>
      </form>
      <form class="form form--hidden" id="createAccount">
        <h1 class="from__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            id="signupUsername"
            class="form__input"
            autofocus
            placeholder="Username"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Email Address"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Confirm password"
          />
          <div class="from__input-error-message"></div>
        </div>
        <div class="form__message form__message--error">
          <input
            type="password"
            class="form__input form__input--error"
            autofocus
            placeholder="Password"
          />
          <div class="from__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="./" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
      
    </div>

    <script src="./main.js"></script>
  </body>
</html>
